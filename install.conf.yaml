- clean:
    ~/.config:
      recursive: true
    ~/:
      recursive: false

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.config/alacritty/alacritty.yml:
        create: true
        path: alacritty.yml
    ~/.bashrc: bashrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1, Installing tmux plugins]
